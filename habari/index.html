<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Q-News</title>
  </head>
  <body>
    <div class="container">
      <h2>
        Q-News
        <img
          src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/48/null/external-world-news-news-icongeek26-linear-colour-icongeek26.png"
        />
      </h2>
      <p>Get quick news from your prefered category.</p>
      <div class="clock"></div>
      <div class="container">
        <select class="form-select">
          <option selected disabled>Select a New Category</option>
          <option value="business">Business</option>
          <option value="entertainment">Entertainment</option>
          <option value="environment">Environment</option>
          <option value="food">Food</option>
          <option value="health">Health</option>
          <option value="politics">Politics</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="technology">Tech</option>
          <option value="world">World</option>
        </select>
      </div>
      <br />
      <div class="row row-cols-* g-2 container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
